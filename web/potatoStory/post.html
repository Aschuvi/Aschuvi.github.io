        <script type="text/javascript">
            $(document).ready(function() {
                
                $.getJSON("resources/datas.json", function() {
                })
                    .done(function(d) {
                        var id = window.location.href.split("?id=")[1];
                        console.log(id);
                        $.each(d.articles, function(i, article) {
                            if(article.id == id) {
                                console.log("p");
                                $("#post-display .post-complete-banner").append('<img class="post-banner" src="../../img/pictures/'+article.bgImg+'"><img class="post-logo" src="../../img/pictures/calvinAndHobbes-grownUp_2.png">');
                                $("#post-display h1").append(article.title);
                                $("#post-display .post-legend").append('<span class="type">'+article.type+'</span><span class="author">'+article.author+'</span><span class="date">'+article.date+'</span>');
                                $("#post-display .post-desc").append(article.content);
                            }
                        });
                    });
            });
