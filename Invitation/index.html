<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation PACS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!-- loading screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <img src="assets/images/Champi.png" alt="Loading" class="loading-character">
            </div>
            <h2 class="loading-title">Chargement...</h2>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="loading-text" id="loading-text">Préparation du jeu...</div>
            </div>
        </div>
    </div>

    <!-- background music -->
    <audio id="background-music" loop>
        <source src="assets/musics/background-music.mp3" type="audio/mpeg">
    </audio>
    
    <!-- game wrapper -->
    <div class="game-wrapper">
        <header>
            <div class="game-info">
                <div class="buttons-row">
                    <button id="reset-btn">↺ Reset</button>
                    <button id="mute-btn">♪</button>
                </div>
                <div class="moves-progress-container">
                    <div class="moves-progress-bar">
                        <div class="moves-progress-fill" id="moves-progress-fill"></div>
                        <div class="moves-counter-text" id="moves-counter-text">0</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="game-layout">
            <div id="game-container">
                <div id="game-grid"></div>
            </div>
        </div>
    </div>

    <!-- success overlay -->
    <div id="success-overlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="speaker-image-container">
                <img id="speaker-image" src="" alt="Speaker" class="hidden">
            </div>
            <div id="dialogue-container" class="hidden">
                <p id="dialogue-text"></p>
                <div id="dialogue-prompt">...</div>
            </div>
            <div id="question-container" class="hidden">
                <div id="question-speaker"></div>
                <div id="question-text"></div>
                <div id="options-container"></div>
            </div>
        </div>
    </div>

    <!-- end screen overlay -->
    <div id="end-screen" class="overlay hidden">
        <div class="end-screen-content">
        </div>
    </div>

    <script src="js/AssetPreloader.js"></script>
    <script src="js/game/Level.js"></script>
    <script src="js/game/Game.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
